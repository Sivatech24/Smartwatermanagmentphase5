<!DOCTYPE html>
<html>
<head>
  <title>Water Consumption Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Water Consumption Dashboard</h1>
  <div id="chart-container">
    <canvas id="consumption-chart"></canvas>
  </div>
  <div id="analysis">
    <h2>Consumption Analysis</h2>
    <p>Total Consumption: <span id="total-consumption"></span> liters</p>
    <p>Average Consumption: <span id="average-consumption"></span> liters per day</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
